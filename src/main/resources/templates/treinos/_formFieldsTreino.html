<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="formFieldsTreino">
    <input th:if="${treinoForm instanceof T(br.com.gymtime.dto.TreinoDTO.TreinoCreateDTO)}"
           type="hidden" th:field="*{alunoId}" />

    <div class="form-group">
        <label for="nome">Nome do Treino:</label>
        <input type="text" id="nome" th:field="*{nome}" />
        <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error-message"></div>
    </div>

    <div class="form-group">
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" th:field="*{descricao}"></textarea>
        <div th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="error-message"></div>
    </div>
</div>
</body>
</html>
