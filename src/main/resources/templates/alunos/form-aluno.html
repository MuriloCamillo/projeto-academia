<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${pageTitle} ?: 'Formulário do Aluno'"></title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="form-container">
  <h1 th:text="${pageTitle} ?: 'Formulário do Aluno'">Formulário do Aluno</h1>

  <div th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></div>

  <form th:if="${alunoId == null}" th:action="@{/web/alunos/criar}" method="post" th:object="${alunoForm}">
    <div th:replace="~{alunos/_formFields :: formFields}"></div>
    <div>
      <button type="submit">Cadastrar</button>
    </div>
  </form>

  <form th:if="${alunoId != null}" th:action="@{/web/alunos/atualizar/{id}(id=${alunoId})}" method="post" th:object="${alunoForm}">
    <div th:replace="~{alunos/_formFields :: formFields}"></div>
    <div>
      <button type="submit">Atualizar</button>
    </div>
  </form>

  <div class="nav-links" style="margin-top: 20px;">
    <a th:href="@{/web/alunos}">Voltar para Lista de Alunos</a>
  </div>
</div>
</body>
</html>
