<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Alunos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<h1>Alunos Cadastrados</h1>

<div th:if="${successMessage}" class="message success" th:text="${successMessage}"></div>
<div th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></div>

<a th:href="@{/web/alunos/novo}" class="add-button">Novo Aluno</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="aluno : ${alunos}">
        <td th:text="${aluno.id}"></td>
        <td th:text="${aluno.nome}"></td>
        <td th:text="${aluno.email}"></td>
        <td th:text="${aluno.telefone ?: '-'}"></td> <td class="actions">
        <a th:href="@{/web/alunos/editar/{id}(id=${aluno.id})}" class="edit-link">Editar</a>
        <a th:href="@{/web/alunos/deletar/{id}(id=${aluno.id})}" class="delete-link"
           onclick="return confirm('Tem certeza que deseja deletar este aluno?');">Deletar</a>
        <a th:href="@{/web/alunos/{alunoId}/treinos(alunoId=${aluno.id})}" class="view-link">Ver Treinos</a>
    </td>
    </tr>
    <tr th:if="${#lists.isEmpty(alunos)}">
        <td colspan="5">Nenhum aluno cadastrado.</td>
    </tr>
    </tbody>
</table>
</body>
</html>
